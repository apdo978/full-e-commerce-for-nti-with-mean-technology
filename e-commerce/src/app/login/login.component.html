<div class="container position-relative ms-5">
    <div class="container login-container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h3 class="login-heading text-center mb-4">Login</h3>
                        <form id="loginForm" [formGroup]="loginForm" (ngSubmit)="submit(loginForm)">
                            <!-- حقل البريد الإلكتروني -->
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" class="form-control" formControlName="email" placeholder="Enter your email"
                                [ngClass]="{ 'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched }" />
                            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="invalid-feedback">
                                <p *ngIf="loginForm.get('email')?.hasError('required')">Email is required.</p>
                                <p *ngIf="loginForm.get('email')?.hasError('email')">Please enter a valid email address.</p>
                                <p *ngIf="loginForm.get('email')?.hasError('invalidDomain')">Email must be from the domain "example.com".</p>
                            </div>
                        </div>



                            <!-- حقل كلمة المرور -->
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" class="form-control" formControlName="password"
                                placeholder="Enter your password"
                                [ngClass]="{ 'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched }" />
                            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback">
                                <p *ngIf="loginForm.get('password')?.hasError('required')">Password is required.</p>
                                <p *ngIf="loginForm.get('password')?.hasError('minlength')">Password must be at least 8 characters long.</p>
                            </div>
                        </div>

                            <!-- زر تسجيل الدخول -->
                            <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary w-100 mt-3">تسجيل الدخول</button>
                        </form>
                <p [ngClass]="{ 'alert alert-danger d-flex align-items-center p-3': loginState }" role="alert">
                    {{loginState}}
                </p>

                    </div>
                </div>
                <p class="footer-text">ليس لديك حساب؟ <a routerLink="Register">أنشئ حسابًا</a></p>
            </div>
        </div>
    </div>
</div>
